    <title>Responsive Image Hotspots</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 700px; /* Adjust this value according to your desired map size */
            margin: 0 auto; /* Center the container horizontally */
        }

            .container img {
                width: 100%;
                height: auto;
                display: block;
            }

        .hotspot {
            position: absolute;
            display: none;
            width: 20px; /* Adjust the width of the hotspot */
            height: 20px; /* Adjust the height of the hotspot */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
            border-radius: 50%; /* Rounded shape */
            color: white; /* Text color */
            font-size: 12px; /* Font size */
            text-align: center; /* Center text horizontally */
            line-height: 20px; /* Center text vertically */
            z-index: 2; /* Ensure the hotspot is above the image */
        }

        .container:hover .hotspot {
            display: block;
        }

        .hotspot:hover + .tooltip {
            display: block;
        }

        .tooltip {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            z-index: 3; /* Ensure the tooltip is above the hotspot */
        }

            .tooltip img {
                max-width: 200px; /* Adjust tooltip size as needed */
            }
    </style>
</head>
